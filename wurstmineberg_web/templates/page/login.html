{% extends 'base.html' %}

{% block page_scripts %}
<script src="{{g.assetserver}}/js/people.js"></script>
{% endblock %}

{% block title %}Login - Wurstmineberg{% endblock %}

{% block page_content %}
<a href="{{ url_for("social.auth", backend="mineid") }}">MineID OAuth2</a> <br />
<a href="{{ url_for("social.auth", backend="google-oauth2") }}">Google</a> <br />
{% endblock %} {# page_content #}

{% block scripts %}
<script src="https://login.persona.org/include.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
    $('#persona').on('click', function (e) {
        e.preventDefault();
        var self = $(this);
        navigator.id.get(function (assertion) {
            if (assertion) {
                self.parent('form')
                        .find('input[type=hidden]')
                        .attr('value', assertion)
                        .end()
                    .submit();
            } else {
                alert('Some error occurred');
            }
        });
    });
});
</script>
{% endblock %}
