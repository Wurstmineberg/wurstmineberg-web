<!DOCTYPE html>

<html>
<head>
    <!--#include file="/static/html/header.html" -->
</head>
<body>
    <!--#include file="/static/html/navigation.html" -->

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <img id="avatar" class="hidden" src="" alt="avatar" />
                <h3 id="username" class="panel-title loading">Loading data…</h3>
            </div>
            <div class="panel-body">
                <div class="lead">
                    <img id="head" class="hidden img-rounded" src="" alt="head" />
                    <div id="user-info">
                        <p id="user-description" class="loading">Loading user data…</p>
                        <p id="fav-item" class="hidden">Favorite item: </p>
                        <p id="social-links" class="hidden"></p>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-responsive stats-table stats-general-table">
            <tbody>
                <tr>
                    <th>Stat</th>
                    <th>Info</th>
                </tr>
                <tr id="loading-stat-general-table" class="loading-stat">
                    <td colspan="7">Loading stat data…</td>
                </tr>
            </tbody>
        </table>

        <table class="table table-responsive stats-table stats-blocks-table">
            <tbody>
                <tr>
                    <th>Block</th>
                    <th>Times Crafted</th>
                    <th>Times Used</th>
                    <th>Times Mined</th>
                </tr>
                <tr id="loading-stat-blocks-table" class="loading-stat">
                    <td colspan="7">Loading stat data…</td>
                </tr>
            </tbody>
        </table>

        <table class="table table-responsive stats-table stats-items-table">
            <tbody>
                <tr>
                    <th>Item</th>
                    <th>Times Depleted</th>
                    <th>Times Crafted</th>
                    <th>Times Used</th>
                </tr>
                <tr id="loading-stat-items-table" class="loading-stat">
                    <td colspan="7">Loading stat data…</td>
                </tr>
            </tbody>
        </table>

        <table class="table table-responsive stats-table stats-mobs-table">
            <tbody>
                <tr>
                    <th>Mob</th>
                    <th>Killed</th>
                    <th>Killed By</th>
                </tr>
                <tr id="loading-stat-mobs-table" class="loading-stat">
                    <td colspan="7">Loading stat data…</td>
                </tr>
            </tbody>
        </table>



    </div>

    <!--#include file="/static/html/footer.html" -->
    <script src="/static/js/profile.js"></script>
</body>
</html>
